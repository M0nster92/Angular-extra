<p>Form loading from services</p>

<div class="container">
  <form [formGroup]="formService.infoForm">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input class="form-control" name="firstName" formControlName="name" />
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input class="form-control" name="age" formControlName="age" />
    </div>
    <button type="submit" class="btn btn-primary" (click)="infoFormValue()">
      Submit
    </button>
  </form>
</div>

<a href="/templateform">template Form</a>
